
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/create_order.css' %}">
  <title>CheckOut</title>
</head>
<body>
  
  <form action="." method="post">
    {% csrf_token %}
    <div class="form-container">
      <div class="personal-information">
        <h1>CheckOut</h1>
      </div> <!-- end of personal-information -->
           
          <input id="column-left" type="text" name="first_name" placeholder="First Name"/>
          <input id="column-right" type="text" name="last_name" placeholder="Surname"/>
          <!--
          <input id="input-field" type="text" name="number" placeholder="Card Number"/>
          <input id="column-left" type="text" name="expiry" placeholder="MM / YY"/>
          <input id="column-right" type="text" name="cvc" placeholder="CCV"/>
         
          -->
          <div class="card-wrapper"></div>
      
          <input id="input-field" type="text" name="address" required="required" autocomplete="on" maxlength="45" placeholder="Streed Address"/>
          <input id="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
          <input id="column-right" type="text" name="zip_code" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
          <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>
          <input id="input-button" type="submit" value="Submit"/>
    </form>
  </div>

</body>
</html>
